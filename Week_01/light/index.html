<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>light</title>
    <style>
        .light{
            display: inline-block;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: gray;
        }
        .red.active{
            background-color: red;
        }
        .green.active{
            background-color: green;
        }
        .yellow.active{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div id="main">
        <div class="light red"></div>
        <div class="light green"></div>
        <div class="light yellow"></div>
    </div>

    <script>
        function sleep(time){
            return new Promise((resolve)=>{
                let t = setTimeout(()=>{
                    clearTimeout(t);
                    t= null;
                    resolve();
                },time)
            })
        }
        function changeLight(color){
            const currentLight = document.querySelector('.active')
            currentLight && currentLight.classList.remove("active");

            const light = document.querySelector(`.${color}`);
            light.classList.add('active')
        }
        async function start(){
            while(true){
                changeLight('green');
                await sleep(10000);

                changeLight('yellow');
                await sleep(2000);

                changeLight('red');
                await sleep(5000);
            }
        }
        start()
    </script>
</body>
</html>
